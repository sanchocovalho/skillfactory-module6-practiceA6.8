<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Практика А6.8</title>
</head>
<body>
    <div class="container main">
        <h1 class="title">Прогрессбар</h1>
        <div class="progressbar-wrapper">
            <div class="progress myprogressbar">
                <div id="my-progressbar" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
            </div>
            <div id="progress-percent" class="progress-percent"></div>
        </div>
        <div class="button-wrapper">
            <button id="button-plus1" class="btn btn-primary">+1%</button>
            <button id="button-plus3" class="btn btn-primary">+3%</button>
            <button id="button-plus7" class="btn btn-primary">+7%</button>
            <button id="button-bonus" class="btn btn-primary">Bonus</button>
            <button id="button-refresh" class="btn btn-primary">Сброс</button>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
